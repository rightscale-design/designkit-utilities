<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Designkit-Utilities Examples</title>
  <link rel="stylesheet" href="https://unpkg.com/designkit-global@1.1.0/dist/designkit-global.min.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-typography@1.0.0/dist/designkit-typography.min.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-utilities@1.0.4/dist/designkit-utilities.min.css">
  <!-- <link rel="stylesheet" href="/doc.min.css"> -->
  <style>
    *,
    *:before,
    *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      padding-top: 84px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 13px;
      font-style: normal;
      font-weight: 400;
      line-height: 1.5;
      color: #111;
      letter-spacing: 0;

      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      display: block;
      max-width: 900px;
      margin: 0 auto;
    }

  </style>
</head>

<body>
  <main>
    <header>
      <div class="b mb4 f2 db">Flex Examples</div>
    </header>
    <h3>Justify Between</h3>
    <section class="flex justify-between mb3">
      <div class="ba b-grey ba1 shadow pa4 mb3 w-25">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
      <div class="ba b-grey ba1 shadow pa4 mb3 w-25">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
      <div class="ba b-grey ba1 shadow pa4 mb3 w-25">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
    </section>

    <h3>Justify End</h3>
    <section class="flex justify-end mb3">
      <div class="ba b-grey ba1 shadow pa4 mb3 w-25">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
      <div class="ba b-grey ba1 shadow pa4 mb3 w-25">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
      <div class="ba b-grey ba1 shadow pa4 mb3 w-25">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
    </section>

    <h3>Justify Start</h3>
    <section class="flex justify-start mb3">
      <div class="ba b-grey ba1 shadow pa4 mb3 w-25">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
      <div class="ba b-grey ba1 shadow pa4 mb3 w-25">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
      <div class="ba b-grey ba1 shadow pa4 mb3 w-25">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
    </section>

    <h3>Flex column</h3>
    <section class="flex flex-column mb3">
      <div class="ba b-grey ba1 shadow pa4 mb3 w-50">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
      <div class="ba b-grey ba1 shadow pa4 mb3 w-50">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
      <div class="ba b-grey ba1 shadow pa4 mb3 w-50">
        <div class="tc color-heading b mb2">Flex</div>
      </div>
    </section>
  </main>
</body>

</html>
